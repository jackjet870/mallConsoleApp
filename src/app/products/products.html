<div class="row">
  <div class="col-md-2">
    <div class="well well-sm">
      <ul class="nav nav-list">
        <li ui-sref-active="active" >
          <a ui-sref="products.overview" ui-sref-opts="{reload:true}">全部商品</a>
        </li>
        <li ui-sref-active="active" ng-repeat="item in Categories">
          <a  ui-sref-opts="{reload:true}" ui-sref="products.template({tmplId:item.subCategoryID})">{{item.subCategoryName}}</a>
        </li>
      </ul>
    </div>

  </div>
  <div class="col-md-10">
    <ui-view>
      产品预览及更新,删除,添加
    </ui-view>

  </div>
</div>
