<!--单商品预览-->
<div class="container">

  <div class="row" style="position: relative">
    <div style="position: absolute;top:12px;right: 6%;z-index:1000">
      <button class="btn glyphicon glyphicon-pencil" ng-click="edit()">编辑</button>
      <button class="btn glyphicon glyphicon-circle-arrow-left" ng-click="back()">返回列表</button>
    </div>
    <div class="col-md-3">
      <div class="form-group" style="white-space:nowrap;overflow-x: hidden;overflow-y: auto">
        <img ng-src="{{singleProduct.pImagUrl}}" style="height: 300px" alt="商品图片未提供"/>
      </div>
    </div>
    <div class="col-md-9">
      <div class="form-group">
        <h1 ng-bind="singleProduct.productName"></h1>
      </div>

      <table class="table table-stripped">
        <tr>
          <td class="col-md-4">
            <div class="form-group"><label>产品类型:</label><span ng-bind="singleProduct.productTypeName"></span></div>
          </td>
          <td class="col-md-4">
            <div class="form-group"><label>库存:</label><span ng-bind="singleProduct.tCount"></span></div>
          </td>
          <td class="col-md-4">
            <div class="form-group"><label>销售量:</label><span ng-bind="singleProduct.tSaleCount"></span></div>
          </td>

        </tr>
        <tr>
          <td class="col-md-4">
            <div class="form-group"><label>评论数:</label><span ng-bind="singleProduct.commentCNT"></span></div>
          </td>
          <td class="col-md-4">
            <div class="form-group"><label>好评数:</label><span ng-bind="singleProduct.tGoodReplyCnt"></span></div>
          </td>
          <td class="col-md-4">
            <div class="form-group"><label>有图评论:</label><span ng-bind="singleProduct.imgCommentCNT"></span></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <tabset>
      <tab ng-repeat="tab in prodInfoTabs" active="tab.active__" >
        <tab-heading>
          <span>产品参数</span><button class="btn-link glyphicon glyphicon-edit" ng-click="edit(1)"></button>
        </tab-heading>
        <div>
          <table class="table table-stripped">
            <tr>
              <td class="col-md-4">
                <div class="form-group"><label>主要规格:</label><h6 ng-bind="tab.productInfo"></h6></div>
              </td>
              <td class="col-md-4">
                <div class="form-group"><label>产品描述:</label><h6 class="mute" ng-bind="tab.productDescription"></h6></div>
              </td>
            </tr>
          </table>
          <div class="col-md-12">
            <p ng-bind-html="tab.productDetails"></p>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <ui-view>多文本编辑区</ui-view>
</div>
