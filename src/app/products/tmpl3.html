<div class="container">
  <h1>虚拟商品列表({{products.length}})</h1>

  <table class="table table-strip">
    <tr>
      <th>id</th>
      <th>类型</th>
      <th>名称</th>
      <th>价格</th>
      <th>图片</th>
      <th></th>
    </tr>


    <tr ng-repeat="product in products">
      <td>{{product.productId}}</td>
      <td>{{product.type}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>
        <img ng-src="{{product.pic}}" alt="图片" style="width:50px;height: 50px"/>
      </td>
      <td><span class="btn btn-primary" ui-sref="products.single({prodId:product.id})">编辑</span></td>
    </tr>
  </table>

  <div>
    <div>
      <button class="btn btn-primary">
        <i class="glyphicon glyphicon-plus"></i>增加
      </button>
    </div>
  </div>

</div>
