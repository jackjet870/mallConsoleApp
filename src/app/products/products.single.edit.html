<div class="container">
  <div class="form-group">
    {{singleProduct}}{{products|json}}{{$stateParams}}
    <h1>编辑</h1>
    <label>名称</label>
    <input type="text" class="form-control" placeholder="名称" ng-model="singleProduct.name"/>
  </div>
  <div class="form-group">
    <label>名称</label>
    <input type="text" class="form-control" placeholder="价格" ng-model="singleProduct.price"/>
  </div>

  <div class="form-group">
    <div class="alert alert-success">
      <div ngf-select
           class="btn btn-primary"
           ngf-multiple="true"
           ngf-accept="'image/*'"
           ng-model="prods.files"
           ngf-keep-distinct="true"
           ngf-drop
        >添加文件/或者拖放在这里
      </div>
      <button class="btn btn-primary" ng-click="prods.upload(prods.files)">上传</button>
    </div>
    <div class="col-md-12">
      <div class="col-md-2" ng-repeat="file in prods.files">
        <img ngf-src="file" ngf-default-src="'/thumb.jpg'" ngf-accept="'image/*'"
             style="max-height: 200px;max-width: 200px;">
      </div>
    </div>

    <div class="alert alert danger" style="position: relative;padding:0">
      <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel" style="z-index: 1000">
      </textarea>
      <div>
        <button style="position:absolute;top:0;right:0;width: 100px">上传图片</button>
      </div>
    </div>

  </div>

  <button ng-click="done()">保存</button>
</div>
